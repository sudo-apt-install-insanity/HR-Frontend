<router-outlet></router-outlet>
<div class="mat-elevation-z8" style="width:100%; font-size: 2px;">
  <table mat-table [dataSource]="applicants">

    <ng-container matColumnDef="id" style="width:9%; font-size: 2px;">
      <th mat-header-cell *matHeaderCellDef>Applicant ID</th>
      <td mat-cell *matCellDef="let applicant">{{applicant.id|slice:0:10}}</td>
    </ng-container>

    <ng-container matColumnDef="job_postings_id">
      <th mat-header-cell *matHeaderCellDef>Job Postings ID</th>
      <td mat-cell *matCellDef="let applicant">{{applicant.job_postings_id|slice:0:10}}</td>
    </ng-container>

    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let applicant">{{applicant.full_name}}</td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let applicant">{{applicant.email}}</td>
    </ng-container>



 
  



    <ng-container matColumnDef="date_applied">
      <th mat-header-cell *matHeaderCellDef>Date Applied</th>
      <td mat-cell *matCellDef="let applicant">{{applicant.date_applied|slice:0:10}}</td>
    </ng-container>

    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let applicant"> <a [routerLink]="['/hrdashboard/newapplicants/detail', applicant.id]"><button class="btn btn-primary">More </button></a>
      
        <button class="btn btn-primary " style="margin-left: 2px;" (click)="sendInterviewRequestEmail(applicant)">Interview</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
