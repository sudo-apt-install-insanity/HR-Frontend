<div class="formcontainer" style="display: flex; flex-direction: column; justify-content: center; align-items: center;margin-top: 10vh;">
    <div class="title text-center " style="background-color: #fff000;">
       Login Form
     </div>
    <div class="wrapper">
    
        <form [formGroup]="loginForm" (ngSubmit)="onHrlogin()">
            <div class="field">
              <input type="text" formControlName="email" required>
              <label>Email Address</label>
            </div>
            <div class="field">
              <input type="password" formControlName="password" required>
              <label>Password</label>
            </div>
            <div class="content">
              <div class="checkbox">
                <input type="checkbox" formControlName="rememberMe" id="remember-me">
                <label for="remember-me">Remember me</label>
              </div>
              <div class="pass-link " style="visibility: hidden;">
                <a href="#">Forgot password?</a>
              </div>
            </div>
         
              <input type="submit" value="Login " class="button-32">
           
          </form>
     </div>
    
    </div>
