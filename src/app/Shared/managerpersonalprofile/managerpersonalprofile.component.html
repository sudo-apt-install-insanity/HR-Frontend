<router-outlet></router-outlet>

<div class="card-container">
  <div class="card" >
    <div class="card-header">
      <h2 class="card-title">{{ employeeDetails.name }}</h2>
      <h3 class="card-subtitle">{{ employeeDetails.email }}</h3>
    </div>
    
    <div class="card-content">
      <p>Phone: {{ employeeDetails.phone }}</p>
      <p>Department: {{ employeeDetails.department }}</p>
      <p></p>
    </div>

    <div class="card-actions">
      <button class="card-button" [routerLink]="['/managerDashboard/profile', employeeDetails.id]">View Profile</button>
      <button class="card-button" [routerLink]="['/managerDashboard/viewattendance', employeeDetails.id]">View Attendance</button>
      <button class="card-button" [routerLink]="['/managerDashboard/applyforleave', employeeDetails.id]">Apply For Leave</button>
      <button class="card-button" [routerLink]="['/managerDashboard/markAttendance', employeeDetails.id]">Mark Attendance</button>
    </div>
  </div>
</div>
