

<router-outlet></router-outlet>

<table mat-table [dataSource]="employeeDetails" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef  style="width: 2px;">Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef style="width: 2px;">Email</th>
    <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let employee">{{ employee.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let employee">
      <a [routerLink]="['/managerDashboard/employeedetail/profile', employee.id]"
        ><button class="btn btn-primary" >View Profile</button></a
      >
      <a [routerLink]="['/managerDashboard/employeedetail/viewattendance', employee.id]"
        ><button class="btn btn-primary" style="margin-left: 1px;">View Attendance</button></a
      >
      <a [routerLink]="['/managerDashboard/employeedetail/feedback', employee.id]"
        ><button class="btn btn-primary "  style="margin-left: 1px;">Performance</button></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
