
<router-outlet></router-outlet>
<div class="card-container">
  <div class="card" >
    <div class="card-header">
      <h2 class="card-title">{{employeeDetails && employeeDetails.name }}</h2>
      <h3 class="card-subtitle">{{employeeDetails && employeeDetails.email }}</h3>
    </div>
    
    <div class="card-content">
      <p>Phone: {{employeeDetails && employeeDetails.phone }}</p>
      <p>Department: {{employeeDetails && employeeDetails.department }}</p>
    </div>

    <div class="card-actions">
      <button class="card-button" [routerLink]="['/employeedashboard/profile', employeeDetails.id]">View Profile</button>
      <button class="card-button" [routerLink]="['/employeedashboard/viewattendance', employeeDetails.id]">View Attendance</button>
      <button class="card-button" [routerLink]="['/employeedashboard/applyforleave', employeeDetails.id]">Apply For Leave</button>
      <button class="card-button" [routerLink]="['/employeedashboard/markAttendance', employeeDetails.id]">Mark Attendance</button>
      <button class="card-button" [routerLink]="['/employeedashboard/logdailytask', employeeDetails.id]">Log & View Daily Task</button>
    </div>
  </div>
</div>
